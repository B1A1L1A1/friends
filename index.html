<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Download Page</title>
</head>
<body>
    <div id="imageButtonContainer"></div>

    <script>
        var imageUrls = [
            "img1.jpg",
            "img2.jpg"
        ];

        var container = document.getElementById('imageButtonContainer');

        for (var i = 0; i < imageUrls.length; i++) {
            var image = document.createElement('img');
            image.src = imageUrls[i];
            image.alt = 'Image ' + (i + 1);
            container.appendChild(image);

            var button = document.createElement('button');
            button.textContent = 'Download Image ' + (i + 1);
            button.addEventListener('click', createDownloadHandler(imageUrls[i]));
            container.appendChild(button);
        }

        function createDownloadHandler(imageUrl) {
            return function() {
                var link = document.createElement('a');
                link.href = imageUrl;
                link.download = imageUrl.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        }
    </script>
</body>
</html>
